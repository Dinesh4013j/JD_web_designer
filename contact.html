    <section id="contact">
        <h2>OUR CONTACT FORM</h2>
        <form class="myform" action="C:\Users\ELCOT\Desktop\din.txt" ,method="get">
            <fieldset class="field">
                <legend>Send US A Message</legend>
                <p>
                    <label for="fname">Name:</label>
                    <input type="text" name="firstname" id="fname" placeholder="your name" required>
                    
                </p>
                <p>
                    <label for="phone">Phone no:</label>
                    <input type="tell" name="email" id="phone" placeholder="phone number" required>
                    
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea cols="25" rows="10" id="message" placeholder="enter your website details,name of organisation and business" required></textarea>
            </fieldset>
            <button  class="btnok" type="submit">Submit</button>
            <button class="btnnot" type="reset">Reset</button>
        </form>
